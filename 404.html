<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Minimal universal redirect for GitHub Pages SPA
      (function() {
        var path = window.location.pathname + window.location.search + window.location.hash;
        // Remove leading slash for hash routing
        var hashPath = path.replace(/^\//, '');
        // Redirect to index.html with hash route
        window.location.replace('/#/' + hashPath);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
